# CustomKit Configuration
# Version: 1.0.0
# made with love by moiz

# plugin settings
settings:
  # maximum number of kits per player
  max-kits-per-player: 10
  
  # duel request timeout (in seconds)
  duel-request-timeout: 30
  
  # delay between rounds in seconds (when player dies and next round starts)
  round-transition-delay: 2
  
  # delay after duel ends before teleporting to spawn (in seconds)
  duel-end-delay: 2
  
  # debug mode - shows debug messages in console when true
  debug: false
  
  # prevent players from using certain commands during duels
  blocked-commands:
    - "tp"
    - "teleport"
    - "home"
    - "spawn"
    - "warp"
    - "back"

# messages (you can customize these)
